<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angamaly Solar Chrono</title>
    <!-- Tailwind via CDN for dev -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background-color: #050505;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            cursor: none; /* Custom cursor */
        }
        
        .sun-cursor {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,165,0,0) 70%);
            box-shadow: 0 0 20px #FFD700;
            transform: translate(-50%, -50%);
            z-index: 9999;
            mix-blend-mode: screen;
        }

        .data-rain-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .chrono-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chrono-dial {
            width: 800px;
            height: 800px;
            position: absolute;
        }
        
        .info-panel {
            position: relative;
            z-index: 20;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .time-display {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        
        .date-display {
            font-size: 1.5rem;
            color: #7B2CBF;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="sun-cursor"></div>
    <div class="data-rain-bg"></div>
    
    <div class="chrono-container">
        <div class="chrono-dial">
            <!-- SVGs injected here -->
        </div>
        
        <div class="info-panel">
            <div class="date-display">INITIALIZING ORBITAL LINK...</div>
            <div class="time-display">00:00:00</div>
        </div>
    </div>

    <!-- Load Anime.js First -->
    <script src="../anime.min.js"></script>
    
    <!-- Module Logic -->
    <script type="module" src="./src/main.js"></script>
    
    <script>
        // Simple shim if module loading fails locally without server (needs CORS usually)
        // But for development I assume the user might not open this directly from file:// but if they do, modules break.
        // I will produce a final single file artifact later anyway.
    </script>
</body>
</html>
